    <title>Add Trackers</title>

<body>
    <div class="container">
  
        <p class="h1 text-cmt-4 mb-4 text-center">Torrent Tools!</p>

        <nav class="navbar">
            <form class="form-inline m-auto">
              <a class="btn btn-primary mr-3 btn-sm" type="button" href="add_trackars.html">Add Trackers to Magnet Link</a>
              <a class="btn btn-outline-primary btn-sm" type="button" href="make_magnet.html">Make a Magnet Link</a>
            </form>
          </nav>





                <div class="form-group">
                    <label class="col-form-label" for="mag_link">Magnet Link</label>
                    <small class="text-muted ml-1">add the magnet link you want to add trackers to</small>
                    <input type="text" class="form-control" placeholder="magnet:?xt=urn:btih:..." id="mag_link" onclick="checkMag()" onkeyup="checkMag(), checkMagTrue()">
        
                    <label class="col-form-label mt-3" for="trak_list">trackers list "Each tracker in new line"</label>
                    <small class="text-muted ml-1">no problems with empty lines</small>
                    <button id="import_list" type="button" class="btn btn-secondary float-right btn-sm mt-3" onclick="import_list()" title="Grab a list from the internet">Import a list!</button>
                    <textarea class="form-control mb-2" id="trak_list" rows="6" onclick="checkList()" onkeyup="checkList()" placeholder="udp://tracker.xxx.net:1337/announce
http://tracker.xxx.org:1337/announce"></textarea>
        
                    <button id="maker" type="submit" class="btn btn-primary" onclick="add_trak()">Add Trackers!</button>
                    <button id="maker" type="reset" class="btn btn-link" onclick="reset()">Reset</button>
                    <button class="btn btn-outline-secondary float-right" role="button" aria-pressed="true" id="copy_mag" onclick="copy()" disabled>Copy</button>
                    <button class="btn btn-outline-secondary mr-2 float-right" role="button" aria-pressed="true" id="mag" disabled>Open the magnet link</button>
                    <textarea  class="form-control mb-3 mt-2" id="mag_full_link" rows="6" readonly></textarea>
                </div>

                    <!-- <button class="btn btn-light float-right mt-3" role="button" aria-pressed="true" id="edit_mag" onclick="edit()">Edit</button> -->
