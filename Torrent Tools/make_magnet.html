<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="add_trackars.js"></script>
    <script type="text/javascript" src="make_magnet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
  
        <p class="h1 text-cmt-4 mb-4 text-center">Torrent Tools!</p>

        <nav class="navbar">
            <form class="form-inline m-auto">
              <a class="btn btn-outline-primary mr-3 btn-sm" type="button" href="add_trackars.html">Add Trackers to Magnet Link</a>
              <a class="btn btn-primary btn-sm" type="button" href="make_magnet.html">Make a Magnet Link</a>
            </form>
          </nav>
    <div class="form-group">
        <label class="col-form-label" for="torrent_hash" >Info hash</label>
        <input type="text" class="form-control" placeholder="9d2d6b4..." id="torrent_hash" onclick="checkHash()" onkeyup="checkHash()">

        <label class="col-form-label" for="torrent_name">torrent name</label>
        <input type="text" class="form-control" placeholder="Lorem Ipsum..." id="torrent_name">

        <label class="col-form-label mt-3" for="trak_list">trackers list "Each tracker in new line"</label>
        <small class="text-muted ml-1">no problems with empty lines</small>

        <button id="import_list" type="button" class="btn btn-secondary float-right btn-sm mt-3" onclick="import_list()"  title="Grab a list from the internet">Import a list!</button>
        <textarea class="form-control mb-3" id="trak_list" rows="6" placeholder="udp://tracker.xxx.net:1337/announce
http://tracker.xxx.org:1337/announce"></textarea>

        <button id="maker" type="submit" class="btn btn-primary" onclick="make()">Make Magnet Link!</button>
        <button id="maker" type="reset" class="btn btn-link" onclick="resetM()">Reset</button>
        <button class="btn btn-outline-secondary float-right" role="button" aria-pressed="true" id="copy_mag" onclick="copy()" disabled>Copy</button>
        <button class="btn btn-outline-secondary mr-2 float-right" role="button" aria-pressed="true" id="mag" disabled>Open the magnet link</button>
        <textarea  class="form-control mb-3 mt-2" id="mag_full_link" rows="6" readonly></textarea>
    </div>
    </div>

</body>
</html>
